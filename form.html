<html>
<head>
<title>Registration Form</title>
<body>
<h1>Registration Form</h1>
<div id= "reg-form">
<form>
<label for="first-name">First Name:</label>
<input type="text" name="first-name" placeholder="  " required>

<label for="last-name">Last Name:</label>
<input type="text" name="last-name" placeholder=" " required>
<div>
<label for="Father-name">Father's Name:</label>
<input type="text" name="Father-name" placeholder="  " required>
</div>
<div>
<label for="Mother-name">Mother's Name:</label>
<input type="text" name="Mother-name" placeholder=" " required>
</div>
<div>
<label for= "Gender">Gender:</label>
<label for= "gender-male">Male</label>
<input type= "radio" name= "gender-choice" value= "choice-1">

<label for= "gender-female">Female</label>
<input type= "radio" name= "gender-choice" value= "choice-2">

<label for= "gender-others">Others</label>
<input type= "radio" name= "gender-choice" value= "choice-3">
</div>
<div>
<label for= "DOB">DOB(dd/mm/yyyy):</label>
<input type="text" name="DOB" placeholder="03/12/2001" required>
</div>
<div>
<label for= "Address">Address:</label>
<input type= "text" name="Address" placeholder="                                                                            " required>
</div>
<h4>Educational Qualification: </h4>
<table border="2" bgcolor="#efefef">
<tr>
<th width="150">Class</th>
<th>percentage</th>
<th>Passed Year</th>
<th width="150" bgcolor="#cccccc">Institute Name</th>
</tr>
<tr>
<th>10th</th>
<td>
<input type= "text" name="percentage" placeholder=" " required>
</td>
<td>
<input type="text" name="passed year" placeholder=" " required>
</td>
<td bgcolor="#cccccc">
<input type="text" name="institute name" placeholder=" " required>
</td>
</tr>
<tr>
<th>12th</th>
<td>
<input type= "text" name="percentage" placeholder=" " required>
</td>
<td>
<input type="text" name="passed year" placeholder=" " required>
</td>
<td bgcolor="#cccccc">
<input type="text" name="institute name" placeholder=" " required>
</td>
</tr>
<tr>
<th>Undergraduate</th>
<td>
<input type= "text" name="percentage" placeholder=" " required>
</td>
<td>
<input type="text" name="passed year" placeholder=" " required>
</td>
<td bgcolor="#cccccc">
<input type="text" name="institute name" placeholder=" " required>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
